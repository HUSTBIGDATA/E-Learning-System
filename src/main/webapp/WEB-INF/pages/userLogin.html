<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html>   
   <head>     
        <meta charset="UTF-8">
        <title>用户登录</title>       
        <link href="css/login.css" rel="stylesheet">      
		
    </head>
    <body id="" background="img/login_background.jpg" align="center" align="center" onload="begin()">
        
            <!-- Login -->
		  <div id="userloginDiv" class="clearfix">
			<header>
                <h1>用户登录</h1>
                <p>欢迎来到E-learning大数据学习平台</p>
            </header>
			<div class="box-login">
            <form class="userlogin" id="box-userlogin" name="box-login" method="post">
                <h3 class="">请输入您的账号和密码</h3>
                帐号：<input type="text" class="inputelem" name="name" id="name"   placeholder="用户名或邮箱"></br>
                密码：<input type="password" class="inputelem" name="password" id="password" placeholder="密码"></br>
                <button class="loginbtn" onclick="check()">登录</button>
                <button class="loginbtn" type="reset">重置</button></br></br>
                <small>
                    <a class="box-switcher"  href="#" onclick="register()">没有账号 | </a>
                    <a class="box-switcher"  href="#" onclick="reset()">忘记密码 </a>
                </small>
            </form>
			</div>
          </div>
			
		<div id="registerDiv" class="clearfix">
        <!-- Register -->
		 <h1 class="">注册新用户</h1>
		   <div class="box-login">
		    <form id="box-register" name="box-register"  action="main.html" method="post">
               真实姓名:<input type="text" class="inputelem" placeholder="真实姓名"/>&nbsp&nbsp</br>
                &nbsp&nbsp&nbsp&nbsp&nbsp帐&nbsp&nbsp&nbsp号:<input type="email" class="inputelem" placeholder="电子邮箱帐号"/>&nbsp*</br>   
                &nbsp&nbsp&nbsp&nbsp&nbsp密&nbsp&nbsp&nbsp码:<input name="passwordone" id="passwordone" class="inputelem" type="password"  placeholder="密码"/>&nbsp*</br>
                &nbsp确认密码:<input name="passwordtwo" id="passwordtwo" class="inputelem" type="password"  placeholder="确认密码"/>&nbsp*</br>
		
                <button class="loginbtn" type="submit" onclick="">提交</button>
                <button class="loginbtn" type="reset">重置</button>
				 </br></br><small><a class=""  href="#" onclick="begin()">已经拥有一个账号?</a></small>               
            </form>
			</div>
        </div>
			
		<div id="resetDiv" class="clearfix">
            <!-- Forgot Password -->
			 <h2 >重置密码</h2>
			<div class="box-login">
			    <form class="" id="box-reset" method="post">
                <p>输入您注册时使用的邮箱，我们会将一封确认邮件发送至您的邮箱。</p>
                您的邮箱 :&nbsp&nbsp<input type="email" class="inputelem" placeholder="电子邮箱">    

                <button class="loginbtn" type="submit" method="post">提交</button>
                </br></br><small><a class=""  href="#" onclick="begin()">已经拥有一个账号?</a></small>
            </form>
			</div> 
		</div>
    <script language="javascript" type="text/javascript">
		     function check(){
			    		    
				  var psdo=document.getElementById("passwordone").value;
				  var psdt=document.getElementById("passwordtwo").value;
				  
				 if(psdo == psdt){
				    alert("注册成功!");
				    box-register.submit();
				   				   
				  }else{
				   alert("密码不一致!");
				   box-register.reset();
				 }
			}
			function begin(){
			 document.getElementById("registerDiv").style.display="none";
			 document.getElementById("resetDiv").style.display="none";
			 document.getElementById("userloginDiv").style.display="";
			}
			function register(){
			    
			 document.getElementById("userloginDiv").style.display="none";
			 document.getElementById("registerDiv").style.display="";
			
			}
			function reset(){
			
			 document.getElementById("userloginDiv").style.display="none";
			 document.getElementById("resetDiv").style.display="";
			
			}
			</script>                
	</body>
</html>
